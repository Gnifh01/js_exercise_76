  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  // code here
  const heroList = document.querySelectorAll("li")
  console.log(heroList);
  heroList.forEach((hero) => {
    hero.addEventListener("mouseover", () => {
      hero.style.backgroundColor = "red";
      hero.style.color = "white";
    });
    hero.addEventListener("mouseout", () => {
      hero.style.backgroundColor = "transparent";
      hero.style.color = "black";
    });
  });
</script>
